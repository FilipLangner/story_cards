{% extends 'base.html' %}

{% block title %}
    Teams
{% endblock %}
{% block content %}
    <br>
    <a href="{% url 'story-cards:add-team' %}" class="btn btn-primary ml-2" role="button">Add team</a>
    <br>
    <br>
    <div class="list-group ml-2">
    {% for team in team_list %}
        <div class="row">
            <div class="col col-md-4">
                <a href="{{ team.get_absolute_url }}" class="list-group-item list-group-item-action">{{ team }}</a>
            </div>
            <a href="{% url 'story-cards:edit-team' team.id %}" class="btn btn-info mr-2" role="button">Edit team</a>
            <a href="{% url 'story-cards:delete-team' team.id %}" class="btn btn-info" role="button">Delete team</a>
        </div>
        <br>
    {% endfor %}
    </div>
{% endblock %}
