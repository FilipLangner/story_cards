{% extends 'base.html' %}

{% block title %}
    Teams
{% endblock %}
{% block content %}
    <p>List of all teams
    <ul>
        {% for team in team_list %}
            <li><a href="{{ team.get_absolute_url }}">{{ team }}</a> <a href="{% url 'story-cards:edit-team' team.id %}">Edit team</a></li>
        {% endfor %}
    </ul>
    </p>
{% endblock %}
