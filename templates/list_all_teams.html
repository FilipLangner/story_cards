{% extends 'base.html' %}

{% block title %}
    Teams
{% endblock %}
{% block content %}
        <br>
        <ul class="list-group">
        {% for team in team_list %}
            <div class="row">
                <div class="col col-md-4">
                    <a href="{{ team.get_absolute_url }}" class="list-group-item list-group-item-action">{{ team }}</a>
                </div>

                    <a href="{% url 'story-cards:edit-team' team.id %}" class="btn btn-primary" role="button">Edit team</a>

            </div>
            <br>
        {% endfor %}
    </ul>
{% endblock %}
