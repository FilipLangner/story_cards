{% extends 'base.html' %}

{% block title %}
    Delete team
{% endblock %}

{% block content %}
  <h2>Delete team</h2>
  <form method="post">
    {% csrf_token %}
    <p>Do you want to delete the team: {{ team }}</p>
    <p><input type="submit" value="Yes" /><a href="{% url 'story-cards:list-user-teams' %}">Cancel</a></p>
  </form>
{% endblock %}
