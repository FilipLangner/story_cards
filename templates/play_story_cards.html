{% extends 'base.html' %}

{% block content %}
    <br>
<div class="container">
    <div class="row h-100">
        {% for flashcard in flashcard_list %}
            <div class="col-sm-4 text-center my-auto">
                <div class="card">
                    <div class="card-header">
                        {{ flashcard.synonym }}
                    </div>
                    <div class="card-body">
                        {% if flashcard.picture %}
                            <img src="{{ flashcard.picture.url }}" height="150">
                        {% endif %}
                    </div>
                    <div class="card-footer">
                        {{ flashcard.target_word }}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
<div class="text-center">
    <a href="{% url 'story-cards:play-storycards' deck.id %}" class="btn btn-primary mt-3 mx-auto"
       role="button">Play again</a>
</div>
{% endblock %}
